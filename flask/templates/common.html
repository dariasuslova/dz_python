<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Общие участники</title>
</head>
<body>
<a href="/">На главную.</a>
	<form method='post'>
		<h1>Названия групп (ID)</h1>
		<input type="text" name="group_id1">
		<br>
		<input type="text" name="group_id2">
		<br>
		<input type="submit" value="Получить список общих участников">
	</form>

    {%if group_id1 and group_id2%}
		<h1>Группа: {{ group_id1 }}</h1>
		<ul>{{ num1 }}</ul>
		<h1>Группа: {{ group_id2 }}</h1>
		<ul>{{ num2 }}</ul>
		<h1>Общие участники:</h1>
		<ul>{{ comm  }}</ul>
    {%endif%}

</body>
</html>
