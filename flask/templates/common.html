    <!-- Custom styles for this template -->
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='cover.css') }}">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
	
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
		      ['Название', 'Количество'],
              ['Общее количество', {{ num1+num2 }}],
			  ['Общие участники', {{comm}}]
        ]);

        var options = {
          title: 'Количество участников'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
		          <a class="navbar-brand" href="#">сайт Сусловой Даши</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Главная</a></li>
            <li><a href="https://github.com/dariasuslova/dz_python/tree/master/flask">GitHub</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
	  <div class="row row-offcanvas row-offcanvas-right">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
			<form method='post'>
				<h3>Названия групп (ID)</h3>
				<input type="text" name="group_id1">
				<br>
				<input type="text" name="group_id2">
				<br>
				<input type="submit" value="Получить список общих участников" class="btn btn-lg btn-info">
			</form>

			{%if group_id1 and group_id2%}
				<div id="piechart" style="width: 900px; height: 500px;"></div>
				<h4>Группа: {{ group_id1 }}</h4>
				<ul>{{ num1 }}</ul>
				<h4>Группа: {{ group_id2 }}</h4>
				<ul>{{ num2 }}</ul>
				<h4>Общие участники:</h4>
				<ul>{{ comm  }}</ul>
			{%endif%}
		</div>
	  </div>
	</div>
